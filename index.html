<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mileage</title>
	<meta name="viewport" content="width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- App Icons -->
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="shortcut icon" sizes="196x196" href="app-icon-196.png">
	<link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png">

	<!-- CSS -->
	<link rel="stylesheet" href="http://daniel-hug.github.io/FatUI/FatUI.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<!-- fillups form -->
	<form class="grid fillup-form">
		<h1 class="grid-u-1">Log your gas fillups</h1>
		<label class="field-row-top grid-u-1-2 gutter">
			Date
			<input type="date" class="grid-u-1" name="date" placeholder="yyyy-mm-dd">
		</label>
		<label class="field-row-top grid-u-1-2">
			Dollars spent
			<div class="wrap full-width">
				<span class="unit">$</span>
				<input type="number" class="full-width" name="dollars" min="0" step=".01" maxlength="7" placeholder="0.00" required>
			</div>
		</label>
		<label class="field-row grid-u-1-2 gutter">
			Gallons purchased
			<input type="number" class="grid-u-1" name="gallons" min="0" maxlength="6" placeholder="0.000" required>
		</label>
		<label class="field-row grid-u-1-2">
			Odometer reading
			<input type="number" class="grid-u-1" name="odometer" min="0" maxlength="7" placeholder="e.g. 65536" required>
		</label>
		<div class="field-row grid-u-1">
			<button class="grid-u-1">Add</button>
		</div>
	</form>

	<!-- fillup table -->
	<table class="fillup-table full-width">
		<thead>
			<tr>
				<th>Date</th>
				<th>$$$</th>
				<th>Gal</th>
				<th>Trip (Mi)</th>

				<th title="miles per gallon">MPG</th>
				<th>$/Mi</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<!-- fillup table row template -->
	<script type="tmp" id="fillup">
		<td>{{date}}</td>
		<td>{{dollars}}</td>
		<td>{{gallons}}</td>
		<td title="{{odometer}}">{{miles}}</td>
		<td>{{MPG}}</td>
		<td>{{dollarsPerMile}}</td>
	</script>

	<!-- JS -->
	<script src="js/app.js"></script>
</body>
</html>
